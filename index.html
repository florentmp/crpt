<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #0d1117;
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        color: #0ABAB5;
        margin-top: 30px;
    }
    .container {
        width: 90%;
        margin: auto;
        display: flex;
        justify-content: space-around; /* Pour espacer les cartes */
        flex-wrap: wrap; /* Permet aux cartes de se réorganiser sur plusieurs lignes si nécessaire */
    }
    .crypto-card {
        display: inline-block;
        width: 300px; /* Réduit la largeur pour qu'elles tiennent plus facilement à côté */
        background: #161b22;
        padding: 20px;
        border-radius: 10px;
        margin: 20px;
        box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
    }
    canvas {
        width: 320px !important;
        height: 180px !important;
        background-color: #222;
    }
    .input-container {
        margin-top: 10px;
        background-color: #000;
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
    }
    input {
        padding: 8px;
        width: 150px;
        font-size: 14px;
        margin-right: 10px;
        text-align: center;
        background-color: #333;
        color: blue;
        border: none;
        border-radius: 5px;
    }
    button {
        padding: 8px;
        font-size: 14px;
        cursor: pointer;
        background-color: #0ABAB5;
        border: none;
        color: white;
        border-radius: 5px;
    }
    button:hover {
        background-color: #078d8f;
    }
    .result {
        margin-top: 10px;
        font-weight: bold;
        color: #0ABAB5;
    }
</style>
